        <h1>To Check Number is Armstrong Number or Not?</h1>

        <section id="code">
            <embed>
            <textarea name="program" rows="20" cols="50">
            #include <iostream>  
            using namespace std;  
            int main()  
            {  
                int n,r,sum=0,temp;     
                cout<<"Enter the Number=  ";    
                cin>>n;    
                temp=n;    
                
                while(n>0)    
                {    
                    r=n%10;    
                    sum=sum+(r*r*r);    
                    n=n/10;    
                }    
                
                if(temp==sum)    
                cout<<"Armstrong Number."<<endl;    
                else    
                cout<<"Not Armstrong Number."<<endl;   
                return 0;  
            }  
            </textarea>
